{% extends "base.html" %} 

{% block content %} 
<div class="shadow-wrap">
    <div class="form-wrap">
        <h3>LogIn</h3>
        <form method="POST"> 
            {% csrf_token %}
            {{form}}
            <button type="Submit">Submit</button>
        </form>
        <a class="signup-link" href="{% url "base:authView" %}">SignUp</a>
    </div>
</div>
{% endblock content %}
